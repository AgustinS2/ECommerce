<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marce Store</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="up-nav">
            <a href="index.html">
                <h1>Marce Store</h1> 
            </a>
            <input type="text" placeholder="buscar">
        </div>
        <div class="left-nav">
            <nav>
                <ul>
                    <li>Nike</li>
                    <li>Adidas</li>
                    <li>Puma</li>
                    <li>Hombre</li>
                    <li>Mujer</li>
                    <li>Niños</li>
                    <li>Ofertas</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="top-container">

            <div class="selector-container">
                <div class="image-mini">
                    <img src="img/1.webp" class="image-mini">
                </div>
                <div class="image-mini">
                    <img src="img/1.webp" class="image-mini">
                </div>
                <div class="image-mini">
                    <img src="img/1.webp" class="image-mini">
                </div>
            </div>
    
            <div class="display-image-container">
                <img src="img/1.webp" class="display-image">
            </div>
    
            <div class="content-container">
                <p class="product-name">Polera blanca "ALL STARS"</p>
                <p class="product-desc">Polera para hombre</p>
                <p class="product-price">$30.990</p>
                <p class="product-quote">Hasta 4 cuotas x $7.750 sin interés</p>
                <p class="select-size">Selecciona la talla:</p>
                <div class="sizes-container">
                    <button class="size">S</p>
                    <button class="size">M</p>
                    <button class="size">L</p>
                    <button class="size">XL</p>
                </div>

                <button class="add-cart">Añadir al carrito</button>
            </div>
            <div class="pay-method">
                <P class="pay-text">Aceptamos:</P>
                <img src="img/metodos-pago.png" class="img-method">
                <img src="img/mercado-pago-metodo.webp" class="img-method">
                <img src="img/binance-pago.png" class="img-method">
            </div>
        </div>
            
    </main>
</body>
</html>
